<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>signup</title>
</head>

<body>
    <div class="container">

        <br><br>
        <h1>Sign up </h1>
        <form class="row g-3" action="signup" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="uname" class="form-control" id="username" required/>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" name="pword" class="form-control" id="inputPassword4" required/>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">First and Last Name</label>
                <input type="text" name="fname" class="form-control" id="name" required/>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required/>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
                <button type="reset" class="btn btn-primary">clear</button>
            </div>
        </form>
        <br><br>
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </div>
</body>

</html>
